name: container
on: [pull_request]
jobs:
  x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build the ceph container image
        run: make RELEASE="demo" FLAVORS="nautilus,centos,7" build

      - name: run the ceph demo container
        run: docker run -d --privileged --name ceph-demo -v /etc/modprobe.d:/etc/modprobe.d -v /mnt/ceph:/var/lib/ceph -e RGW_FRONTEND_TYPE=beast -e DEBUG=verbose -e RGW_FRONTEND_PORT=8000 -e MON_IP=127.0.0.1 -e CEPH_PUBLIC_NETWORK=0.0.0.0/0 -e CLUSTER=test -e CEPH_DEMO_UID=demo -e CEPH_DEMO_ACCESS_KEY=G1EZ5R4K6IJ7XUQKMAED -e CEPH_DEMO_SECRET_KEY=cNmUrqpBKjCMzcfqG8fg4Qk07Xkoyau52OmvnSsz -e CEPH_DEMO_BUCKET=foobar -e SREE_PORT=5001 -e DATA_TO_SYNC=/etc/modprobe.d -e DATA_TO_SYNC_BUCKET=github ceph/daemon:demo-nautilus-centos-7-x86_64 demo

      - name: run the demo validation
        run: |
          sleep 10
          sudo ./travis-builds/validate_demo_cluster.sh
          docker exec ceph-demo ps fauwwwx
          docker exec ceph-demo ss -ntlp
          docker exec ceph-demo cat /etc/ceph/test.conf

      - name: debug on failure
        if: ${{ failure() }}
        run: |
          docker images
          docker ps
          docker ps -a
          docker logs ceph-demo
          docker exec ceph-demo ceph --connect-timeout 3 --cluster test -s
  arm64:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup qemu-static-user
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: build the ceph container arm64 image
        run: make RELEASE="demo" BASEOS_REPO=arm64v8/centos DAEMON_BASE_TAG="daemon-base:demo-centos-7-aarch64" DAEMON_TAG="daemon:demo-centos-7-aarch64" FLAVORS="nautilus,centos-arm64,7" build
