language: python
python:
  - 2.7

branches:
  only:
    - master

services:
  - docker


before_install:
  - docker --version
  - sudo apt-get install -y --force-yes xfsprogs
  - sudo ./travis-builds/purge_cluster.sh
  - sudo make FLAVORS="mimic,centos,7" build

install:
  - sudo ./travis-builds/prepare_osd_fs.sh
  - docker run -d --name ceph-demo -e BLUESTORE_BLOCK_SIZE=15GB -e DEBUG=verbose -e RGW_CIVETWEB_PORT=8000 -e CLUSTER=test -e NETWORK_AUTO_DETECT=4 -e CEPH_DEMO_UID=demo -e CEPH_DEMO_ACCESS_KEY=G1EZ5R4K6IJ7XUQKMAED -e CEPH_DEMO_SECRET_KEY=cNmUrqpBKjCMzcfqG8fg4Qk07Xkoyau52OmvnSsz -e CEPH_DEMO_BUCKET=foobar -e SREE_VERSION=v0.1  ceph/daemon:HEAD-mimic-centos-7-x86_64 demo
  - sleep 5  # let's give the container 5sec to create its Ceph config file

script:
  - sudo ./travis-builds/validate_demo_cluster.sh


after_failure:
  - docker images
  - docker ps
  - docker ps -a
  - docker logs ceph-demo
  - docker exec ceph-demo ceph --cluster test -s
